<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1 (Social Media Card Challenge).</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <div class="container">
        <div class="card-wrapper">
           <div class="card-header">
            <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica's Avatar" class="avatar">

            <div class="card-header-content">
                <div class="card-header-address">

                    <h2 class="card-title">Jessica Randall</h2>
                    <p>London, United Kingdom</p>
                </div>
               
            </div>

           </div>

              <div class="card-body">
                <p>
                    "Front-end developer and avid reader."
                </p>

                <div class="card-body-links">
                    <button class="card-cta">Github</button>
                    <button class="card-cta">Frontend Mentor</button>
                    <button class="card-cta">LinkedIn</button>
                    <button class="card-cta">Twitter</button>
                    <button class="card-cta">Instagram</button>
                </div>
              </div>
    </div>
</body>
</html>
